<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Price List</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        margin: 20px auto;
      }
      th, td {
        border: 1px solid #333;
        padding: 8px 12px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      caption {
        caption-side: top;
        font-size: 1.2em;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Product Price List</caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>$15.50</td>
        </tr>
        <tr>
          <td>Item 3</td>
          <td>$7.25</td>
        </tr>
        <tr>
          <td>Item 4</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>Item 5</td>
          <td>$12.30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
